<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload File</title>
</head> 
<body>
<div class="container"> 
    <div class="row">
        <div class="col-lg-12">
            <p>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {%  for messages in messages %}
                <div class="alert alert-success">
                    <strong>{{messages}}</strong>

                </div>
                {% endfor %}
                {%  endif %}
                {%  endwith %}
            </p>
        </div>
    </div>   
<h1>Flask File Upload Tutorial</h1>
<form method='post' action="/upload" enctype='multiple/form-data' class="form-inline">
<div class="form-group">
    <label>Choose Images: </label>
    <input type="file" name="files[]" id="fileInput" class="from-control" multiple>
</div>
<input type="submit" name="submit" class="btn btn-success" value="UPLOAD"/>
</form>
</body>       
</html>
